<!DOCTYPE html>
<html lang=en-ca>
<head>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="jqueryMobile/jquery.mobile-1.3.2.css" />
	<link rel="stylesheet" type="text/css" href="styles/bbui.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	
	<script src="jqueryMobile/jquery.mobile-1.3.2.js"></script>
	<script src="jqueryMobile/jquery-2.0.3.min.js"></script>
	<script src="scripts/bbui.js"></script>
	<script src="local:///chrome/webworks.js"></script>
	
	<script src="scripts/script.js"></script>
	<script src="scripts/contacts.js"></script>
	<script src="scripts/campusServices.js"></script>
	<script src="scripts/places.js"></script>
	<script src="scripts/calendar.js"></script>
	<script src="scripts/map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
  	
	<script type="text/javascript">		
		window.addEventListener('load',function() {
          	document.addEventListener('webworksready', function(e) {
          		
          		dbNamespace = {};
          		dbNamespace.db = window.openDatabase('contact', '1.0', 'Saved Contacts', 5*1024*1024);

            	bb.init({
	            	actionBarDark: true,
					controlsDark: true,
					listsDark: true,
					coloredTitleBar: true,
					// Fires "before" styling is applied and "before" the screen is inserted in the DOM
					onscreenready: function(element, id) {
	    			// fires before the source is parsed by bbUI.js
	    			// do something special...
					},
		    		ondomready: function(element, id, params) {
		        	// fires when the screen is finished loading
		        		if (id === 'contacts'){
		        			createDB();
		        		}
		        		if (id === 'serviceDetails'){
		        			populatServiceDetails();
		        		}
		        		if (id === 'campus'){
		        			fetch();
		        		}
		        		if (id === 'contactDetails'){
		        			buildContactDetails();
		        		}
		        		if (id === 'google') {
	                    	initGoogleMaps();
	                  	}
					}
					});
				bb.pushScreen('landing.html','landing');
        	}, false);
      	}, false);
    </script>
</head> 
    <body>
    </body> 
</html>
